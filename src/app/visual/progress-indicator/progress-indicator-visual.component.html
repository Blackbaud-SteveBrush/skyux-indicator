<h2>
  Horizontal mode
</h2>

<div>
  <sky-progress-indicator
    displayMode="horizontal"
    [messageStream]="messageStreamHorizontal"
    (progressChanges)="onProgressChanges($event)"
    #horizontalIndicator
  >
    <sky-progress-indicator-item
      title="Configure connection"
    >
      Content 1
    </sky-progress-indicator-item>

    <sky-progress-indicator-item
      title="Select remote server"
    >
      Content 2
    </sky-progress-indicator-item>

    <sky-progress-indicator-item
      title="Test connection"
    >
      Content 3
    </sky-progress-indicator-item>

    <sky-progress-indicator-item
      title="Turn on connection"
    >
      Content 4
    </sky-progress-indicator-item>
  </sky-progress-indicator>

  <sky-progress-indicator-nav-button
    buttonType="previous"
    [disabled]="disabled"
    [progressIndicator]="horizontalIndicator"
  >
  </sky-progress-indicator-nav-button>

  <sky-progress-indicator-nav-button
    buttonType="next"
    [disabled]="disabled"
    [progressIndicator]="horizontalIndicator"
  >
  </sky-progress-indicator-nav-button>

  <sky-progress-indicator-nav-button
    buttonType="finish"
    [disabled]="disabled"
    [progressIndicator]="horizontalIndicator"
  >
  </sky-progress-indicator-nav-button>

  <sky-progress-indicator-nav-button
    buttonType="reset"
    buttonText="Erase all settings"
    [disabled]="disabled"
    [progressIndicator]="horizontalIndicator"
  >
  </sky-progress-indicator-nav-button>

  <!-- DEFAULT -->
  <!-- <sky-progress-indicator-nav-button
    [progressIndicator]="horizontalIndicator"
  >
  </sky-progress-indicator-nav-button> -->

  <p>
    <button
      class="sky-btn sky-btn-default"
      type="button"
      (click)="disableNavButtons()"
    >
      Disable nav buttons
    </button>
  </p>
</div>
