<sky-modal>
  <sky-modal-header>
    {{ title }}
  </sky-modal-header>
  <sky-modal-content>

    <sky-progress-indicator
      [displayMode]="displayMode"
      (progressChanges)="onProgressChanges($event)"
      #wizardDemo
    >

      <sky-progress-indicator-item
        title="Do the first thing"
      >
        Content 1
      </sky-progress-indicator-item>

      <sky-progress-indicator-item
        title="Do the second thing"
      >
        Content 2
      </sky-progress-indicator-item>

      <sky-progress-indicator-item
        title="Do the third thing"
      >
        Content 3
      </sky-progress-indicator-item>

    </sky-progress-indicator>

  </sky-modal-content>
  <sky-modal-footer>

    <sky-progress-indicator-nav-button
      buttonType="previous"
      [progressIndicator]="wizardDemo"
    >
    </sky-progress-indicator-nav-button>

    <sky-progress-indicator-nav-button
      buttonType="next"
      id="app-screenshot-modal-next-button"
      [progressIndicator]="wizardDemo"
    >
    </sky-progress-indicator-nav-button>

    <sky-progress-indicator-nav-button
      buttonType="finish"
      [progressIndicator]="wizardDemo"
    >
    </sky-progress-indicator-nav-button>

    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="instance.cancel()"
    >
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
