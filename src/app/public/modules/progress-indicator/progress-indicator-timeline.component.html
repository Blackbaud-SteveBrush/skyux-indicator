<div
  class="sky-progress-indicator-timeline"
  role="presentation"
  [ngClass]="cssClassNames"
>
  <div class="sky-progress-indicator-timeline-icon">
    <sky-icon *ngIf="statusName === 'complete'" icon="check"></sky-icon>
  </div>
  <div class="sky-progress-indicator-timeline-line"></div>
</div>
