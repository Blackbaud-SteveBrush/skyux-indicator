<div *ngIf="isVisible"
  class="sky-progress-indicator-item"
  [ngClass]="'sky-progress-indicator-item-status-' + statusName"
>
  <sky-progress-indicator-status-marker *ngIf="showStatusMarker"
    [status]="status"
  >
  </sky-progress-indicator-status-marker>

  <div
    class="sky-progress-indicator-item-main"
  >
    <div
      class="sky-progress-indicator-item-title"
      role="heading"
      [ngClass]="{ 'sky-deemphasized': statusName === 'pending' }"
    >
      {{ titlePrefix }}
      <ng-template [ngIf]="showTitle">
        {{ title }}
      </ng-template>
    </div>
    <div
      class="sky-progress-indicator-item-content"
    >
      <ng-template [ngIf]="statusName !== 'incomplete'">
        <ng-content></ng-content>
      </ng-template>
    </div>
  </div>
</div>
